<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过标签名来查找  找到页面上所有的div 添加样式  */
        div {
            color: red;
        }

        p {
            color: blue;
        }

        strong {
            color: pink;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <p>1</p>
    <p>2</p>
    <p>3</p>

    <strong>加粗</strong>


</body>

</html>
