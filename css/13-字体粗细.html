<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* bold 加粗 == 700 */
            font-weight: 700;
        }

        strong {
            /* normal 正常 == 400 */
            font-weight: 400;
        }

        div {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <strong>加粗</strong>
    <span>我也想变粗</span>

    <h1>我是标题</h1>
    <div>我也是标题</div>
</body>

</html>
